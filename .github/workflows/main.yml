# .github/workflows/main.yml
name: Daily Flood Detector

on:
  # This is your "Run it Once" button for testing in the cloud
  workflow_dispatch:
  
  # This is your "Deploy it" schedule for automatic daily runs
  schedule:
    - cron: '30 1 * * *' # 7:00 AM IST

jobs:
  run-flood-detector:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install GDAL
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Flood Detection Pipeline
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python3 watcher.py
